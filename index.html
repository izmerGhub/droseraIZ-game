<!DOCTYPE html>
<html>
<head>
    <title>Drosera Defender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ff6b00, #8B4513);
            margin: 0;
            overflow: hidden;
            color: #fff;
            touch-action: manipulation;
        }
        #gameCanvas {
            background: url('https://img.freepik.com/free-vector/desert-background_107791-1236.jpg') no-repeat;
            background-size: cover;
            display: block;
            margin: 10px auto;
            border: 3px solid #FF8C00;
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
        #scorePanel {
            text-align: center;
            padding: 5px;
        }
        #connectButton {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin: 5px auto;
            display: block;
            width: 80%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.7);
            padding: 8px;
            border-radius: 8px;
            pointer-events: none;
            display: none;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            #gameCanvas {
                width: 95vw;
                height: 60vh;
            }
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="scorePanel">
        <h1>ðŸŒ¿ Drosera Defender</h1>
        <p>Grow your plant! Connect wallet for rewards</p>
        <p>Score: <span id="score">0</span> | Level: <span id="level">1</span></p>
        <button id="connectButton">ðŸ¦Š Connect Wallet</button>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="tooltip" id="tooltip"></div>

    <!-- Sound Elements -->
    <audio id="catchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="walletSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-casino-notification-211.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // Mobile-friendly setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Adjust canvas size for mobile
        function resizeCanvas() {
            const maxWidth = window.innerWidth * 0.95;
            const maxHeight = window.innerHeight * 0.6;
            const ratio = Math.min(maxWidth / 800, maxHeight / 500);
            canvas.width = 800 * ratio;
            canvas.height = 500 * ratio;
            plantSize = 30 * ratio;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Game State
        let score = 0;
        let level = 1;
        let plantSize = 30;
        let bugs = [];
        let lastBugTime = 0;

        // Sound Effects
        const sounds = {
            catch: document.getElementById('catchSound'),
            levelUp: document.getElementById('levelUpSound'),
            wallet: document.getElementById('walletSound')
        };

        // Orange Theme Plant
        const plant = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            draw: function() {
                // Orange stem
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - plantSize);
                ctx.stroke();

                // Dark orange traps
                ctx.fillStyle = '#FF4500';
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2 / 5) + Date.now() / 1000;
                    const leafX = this.x + Math.cos(angle) * plantSize;
                    const leafY = this.y - plantSize + Math.sin(angle) * plantSize;
                    ctx.beginPath();
                    ctx.arc(leafX, leafY, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Bug Class
        class Bug {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.speed = 1 + Math.random() * level;
                this.size = 5 + Math.random() * 10;
                this.type = Math.random() > 0.7 ? 'gold' : 'normal';
            }

            draw() {
                ctx.fillStyle = this.type === 'gold' ? '#FFD700' : '#8B4513';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                const distance = Math.sqrt(
                    Math.pow(this.x - plant.x, 2) + 
                    Math.pow(this.y - (canvas.height - 50), 2)
                );
                if (distance < plantSize) {
                    sounds.catch.currentTime = 0;
                    sounds.catch.play();
                    return 'caught';
                }
                return this.y > canvas.height ? 'missed' : 'active';
            }
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn bugs
            if (Date.now() - lastBugTime > 2000 / level) {
                bugs.push(new Bug());
                lastBugTime = Date.now();
            }

            // Update bugs
            bugs = bugs.filter(bug => {
                const status = bug.update();
                if (status === 'caught') {
                    score += bug.type === 'gold' ? 10 : 1;
                    document.getElementById('score').textContent = score;
                    if (score >= level * 10) {
                        level++;
                        plantSize += 5;
                        document.getElementById('level').textContent = level;
                        sounds.levelUp.currentTime = 0;
                        sounds.levelUp.play();
                    }
                    return false;
                }
                bug.draw();
                return status !== 'missed';
            });

            plant.draw();
            requestAnimationFrame(gameLoop);
        }

        // Enhanced Wallet Connection
        async function connectWallet() {
            try {
                if (window.ethereum) {
                    sounds.wallet.play();
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const btn = document.getElementById('connectButton');
                    btn.textContent = `ðŸ¦Š ${accounts[0].slice(0,6)}...`;
                    btn.style.background = '#4CAF50';
                    
                    // Mobile-specific handling
                    if (window.ethereum.isMetaMask && /Mobi|Android/i.test(navigator.userAgent)) {
                        alert("Open in MetaMask browser for full features!");
                    }
                } else {
                    alert("Install MetaMask from https://metamask.io");
                }
            } catch (error) {
                console.error(error);
            }
        }

        // Mobile touch events
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling
        }, { passive: false });

        document.getElementById('connectButton').addEventListener('click', connectWallet);

        // Start game
        gameLoop();
    </script>
</body>
</html>
