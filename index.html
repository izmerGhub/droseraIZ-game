<!DOCTYPE html>
<html>
<head>
    <title>Drosera Defender</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: linear-gradient(to bottom, #ff6b00, #8B4513);
            margin: 0;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 2px black;
            overflow: hidden;
        }
        #gameCanvas {
            background: url('https://img.freepik.com/free-vector/desert-background_107791-1236.jpg');
            background-size: cover;
            display: block;
            margin: 10px auto;
            border: 3px solid #FF8C00;
            max-width: 100%;
        }
        #scorePanel {
            padding: 10px;
        }
        #connectButton {
            background: #FF8C00;
            color: white;
            border: none;
            padding: 12px 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px auto;
            display: block;
            width: 80%;
            max-width: 300px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .tooltip {
            position: absolute;
            background: rgba(0,0,0,0.7);
            padding: 5px;
            border-radius: 5px;
            pointer-events: none;
            display: none;
            font-family: 'Share Tech Mono', monospace;
        }
    </style>
</head>
<body>
    <div id="scorePanel">
        <h1>ðŸŒ¿ DROSERA DEFENDER</h1>
        <p>GROW YOUR PLANT! EARN CRYPTO</p>
        <p>SCORE: <span id="score">0</span> | LEVEL: <span id="level">1</span></p>
        <button id="connectButton">ðŸ¦Š CONNECT WALLET</button>
    </div>
    <canvas id="gameCanvas" width="800" height="500"></canvas>
    <div class="tooltip" id="tooltip"></div>

    <audio id="catchSound" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3" preload="auto"></audio>
    <audio id="levelUpSound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script>
        // Game State
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let score = 0;
        let level = 1;
        let plantSize = 30;
        let bugs = [];
        let lastBugTime = 0;

        // Make canvas responsive
        function resizeCanvas() {
            const ratio = Math.min(window.innerWidth / 800, window.innerHeight / 600);
            canvas.style.width = (800 * ratio) + 'px';
            canvas.style.height = (500 * ratio) + 'px';
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Tech Font Plant
        const plant = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            draw: function() {
                // Orange stem
                ctx.strokeStyle = '#FFA500';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x, this.y - plantSize);
                ctx.stroke();

                // Dark orange traps
                ctx.fillStyle = '#FF4500';
                for (let i = 0; i < 5; i++) {
                    const angle = (i * Math.PI * 2 / 5) + Date.now() / 1000;
                    const leafX = this.x + Math.cos(angle) * plantSize;
                    const leafY = this.y - plantSize + Math.sin(angle) * plantSize;
                    ctx.beginPath();
                    ctx.arc(leafX, leafY, 10, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Bug Class
        class Bug {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.speed = 1 + Math.random() * level;
                this.size = 5 + Math.random() * 10;
                this.type = Math.random() > 0.7 ? 'gold' : 'normal';
            }

            draw() {
                ctx.fillStyle = this.type === 'gold' ? '#FFD700' : '#8B4513';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }

            update() {
                this.y += this.speed;
                const distance = Math.sqrt(
                    Math.pow(this.x - plant.x, 2) + 
                    Math.pow(this.y - (canvas.height - 50), 2)
                );
                if (distance < plantSize) {
                    document.getElementById('catchSound').play();
                    return 'caught';
                }
                return this.y > canvas.height ? 'missed' : 'active';
            }
        }

        // Game Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Spawn bugs
            if (Date.now() - lastBugTime > 2000 / level) {
                bugs.push(new Bug());
                lastBugTime = Date.now();
            }

            // Update bugs
            bugs = bugs.filter(bug => {
                const status = bug.update();
                if (status === 'caught') {
                    score += bug.type === 'gold' ? 10 : 1;
                    document.getElementById('score').textContent = score;
                    if (score >= level * 10) {
                        level++;
                        plantSize += 5;
                        document.getElementById('level').textContent = level;
                        document.getElementById('levelUpSound').play();
                    }
                    return false;
                }
                bug.draw();
                return status !== 'missed';
            });

            plant.draw();
            requestAnimationFrame(gameLoop);
        }

        // Wallet Connection (SIMPLIFIED WORKING VERSION)
        document.getElementById('connectButton').addEventListener('click', function() {
            if (typeof window.ethereum !== 'undefined') {
                ethereum.request({ method: 'eth_requestAccounts' })
                .then(accounts => {
                    this.textContent = "CONNECTED: " + accounts[0].slice(0,6) + "...";
                    this.style.background = '#4CAF50';
                    score += 5;
                    document.getElementById('score').textContent = score;
                })
                .catch(err => {
                    console.error(err);
                    alert("CONNECTION FAILED");
                });
            } else {
                alert("INSTALL METAMASK FIRST");
            }
        });

        // Start game
        gameLoop();
    </script>
</body>
</html>
